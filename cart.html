<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="top-bar">
    <div class="contact">+FALE CONOSCO</div>
    <div class="logo">MOURA</div>
    <div class="icons">
      <img src="fotos/car-icon.png" alt="">
      <img src="fotos/pessoa-icon.png" alt="">
      <a href="#">☰</a>
    </div>
  </header>

<div class="cart-container">
  <div class="cart-item">
    <img src="https://via.placeholder.com/100" alt="Produto">
    <div class="item-info">
      <h3>Bolsa de Couro</h3>
      <p>Elegante e sofisticada.</p>
    </div>
    <div class="item-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="item-price">R$ 1.200,00</div>
  </div>

  <div class="cart-item">
    <img src="https://via.placeholder.com/100" alt="Produto">
    <div class="item-info">
      <h3>Maleta Executiva</h3>
      <p>Perfeita para negócios.</p>
    </div>
    <div class="item-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="item-price">R$ 500,00</div>
  </div>

  <div class="cart-summary">
    <p>Total: R$ 700,00</p>
    <button>Finalizar Compra</button>
  </div>
</div>

</body>
</html>
