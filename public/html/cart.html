<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Carrinho - Moura</title>
  <link rel="stylesheet" href="../css/cart.css">
  <link rel="stylesheet-global" href="../css/global.css">
  <script src="../script/cart.js" defer></script>
  <script src="../script/badge.js" defer></script>
  
</head>
<body>
  <header class="top-bar">
    <div class="contact">
      <a href="../html/fale.html">
        <h2>+Fale Conosco</h2>
      </a>
    </div>
    <div class="logo">MOURA</div>
    <div class="icons">
      <a href="../html/cart.html" class="cart-icon-wrapper">
        <img src="../fotos-geral/fotos-cart/cart-icon2.png" alt="Carrinho">
        <!-- A bolinha -->
        <span class="cart-icon-badge" id="cart-badge">1</span>
      </a>
      <a href="../html/login.html">
        <img src="../fotos-geral/fotos-login/pessoa-icon2.png" alt="Login">
      </a>
      <a href="../html/homepage.html">
        <img src="../fotos-geral/fotos-login/casa-icon.png" alt="Home">
      </a>
    </div>
  </header>

  <main>
    <h1>Meu Carrinho</h1>

    <section class="cart" id="cart-items">
      <!-- cart.js vai inserir os itens aqui -->
    </section>

    <aside class="checkout">
      <button class="continue-shopping" id="continue-shopping">Continuar comprando</button>
      <div class="summary">
        <p>
          <span>Subtotal</span>
          <span id="subtotal-price">R$ 0,00</span>
        </p>
        <hr />
        <p>
          <span>Cupom de desconto</span>
          <a href="#">Adicionar</a>
        </p>
        <hr />
        <p class="total" id="total-price">
          R$ 0,00 NO PIX
          <span class="total-subtext">ou R$ 0,00 em 10x no cart√£o (sem juros)</span>
        </p>
        <button class="finalize">FINALIZAR COMPRA</button>
      </div>
    </aside>
  </main>
</body>
</html>
