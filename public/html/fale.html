<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="../css/fale.css">
  <!-- Inclua o global.css se desejar (opcional) -->
  <link rel="stylesheet" href="../css/global.css">
  <!-- Badge (se necessário) -->
  <script src="../script/badge.js" defer></script>
  <!-- Script do Fale -->
  <script src="../script/fale.js" defer></script>
  <script src="../script/logout.js" defer></script>

</head>
<body>
  <header class="top-bar">
    <div class="contact">
      <a href="fale.html">
        <h2>+Fale Conosco</h2>
      </a>
    </div>

    <div class="logo">MOURA</div>

    <div class="icons">
      <a href="../html/cart.html" class="cart-icon-wrapper">
        <img src="../fotos-geral/fotos-cart/cart-icon2.png" alt="Carrinho">
        <span class="cart-icon-badge" id="cart-badge">1</span>
      </a>
      <a href="../html/login.html" class="login-icon">
        <img src="../fotos-geral/fotos-login/pessoa-icon2.png" alt="Pessoa">
      </a>
      <a href="../html/homepage.html">
        <img src="../fotos-geral/fotos-login/casa-icon.png" alt="Casa">
      </a>
      <a href="#" id="logout-button" class="logout-link" title="Sair da conta">Sair</a>
    </div>
  </header>
  <section class="contact-form-section">
    <div class="form-container">
      <h2>Envie seu Ticket de Ajuda</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Seu nome aqui">
        
        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Seu e-mail aqui">
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required placeholder="Descreva seu problema ou dúvida aqui"></textarea>
        
        <button type="submit" class="submit-btn">Enviar Ticket</button>
      </form>
    </div>
  </section>
</body>
</html>
