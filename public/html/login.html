<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro - Moura</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet-global" href="../css/global.css">
  <script src="../script/login.js" defer></script>
  <script src="../script/badge.js" defer></script>
  <script src="../script/logout.js" defer></script>


</head>
<body>
  <header class="top-bar">
    <div class="contact">
      <a href="../html/fale.html">
        <h2>+Fale Conosco</h2>
      </a>
    </div>
    <div class="logo">MOURA</div>
    <div class="icons">
      <a href="../html/cart.html">
        <img src="../fotos-geral/fotos-cart/cart-icon2.png" alt="Carrinho">
      </a>    
      <a href="../html/login.html" class="login-icon">
        <img src="../fotos-geral/fotos-login/pessoa-icon2.png" alt="Login">
      </a>
      <a href="../html/homepage.html">
        <img src="../fotos-geral/fotos-login/casa-icon.png" alt="Home">
      </a>
      <a href="#" id="logout-button" class="logout-link" title="Sair da conta">Sair</a>
    </div>
  </header>

  <main class="container">
    <div class="content">
      <!-- Formulário de Login -->
      <div class="form-section">
        <h2>Já sou cliente</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="email-cpf">E-mail, CPF ou CNPJ</label>
            <input type="text" id="email-cpf" placeholder="E-mail, CPF ou CNPJ" required>
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <div class="password-input">
              <input type="password" id="senha" placeholder="Senha" required>
              <span class="toggle-visibility">👁️</span>
            </div>
          </div>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
          <button type="submit" class="btn btn-primary">Acessar conta</button>
        </form>
      </div>

      <!-- Formulário de Cadastro -->
      <div class="form-section">
        <h2>Criar conta</h2>
        <form id="register-form">
          <div class="input-group">
            <label for="new-email">Informe seu e-mail</label>
            <input type="email" id="new-email" placeholder="Informe seu e-mail" required>
          </div>
          <div class="input-group">
            <label for="new-password">Senha</label>
            <div class="password-input">
              <input type="password" id="new-password" placeholder="Crie uma senha" required>
              <span class="toggle-visibility">👁️</span>
            </div>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirme a Senha</label>
            <div class="password-input">
              <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
              <span class="toggle-visibility">👁️</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
