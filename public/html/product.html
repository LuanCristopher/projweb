<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto - Moura</title>
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet-global" href="../css/global.css">
  <script src="../script/product.js" defer></script>
  <script src="../script/badge.js" defer></script>
  <script src="../script/logout.js" defer></script>


</head>
<body>
  <header class="top-bar">
    <div class="contact">
      <a href="../html/fale.html">
        <h2>+Fale Conosco</h2>
      </a>
    </div>
    <div class="logo">MOURA</div>
    <div class="icons">
      <a href="../html/cart.html" class="cart-icon-wrapper">
        <img src="../fotos-geral/fotos-cart/cart-icon2.png" alt="Carrinho">
        <!-- A bolinha -->
        <span class="cart-icon-badge" id="cart-badge">1</span>
      </a>
      <a href="../html/login.html" class="login-icon">
        <img src="../fotos-geral/fotos-login/pessoa-icon2.png" alt="Login">
      </a>
      <a href="../html/homepage.html">
        <img src="../fotos-geral/fotos-login/casa-icon.png" alt="Home">
      </a>
      <a href="#" id="logout-button" class="logout-link" title="Sair da conta">Sair</a>
    </div>
  </header>

  <main class="product-page">
    <section class="product-section">
      <div class="product-description">
        <h2 id="product-name"></h2>
        <ul>
          <li id="product-color"></li>
          <li id="product-brand"></li>
          <li id="product-gender"></li>
        </ul>
        <p id="product-description"></p>
      </div>

      <div class="separator"></div>

      <div class="image-container">
        <div class="thumbnails" id="thumbnails-container"></div>
        <div class="main-image">
          <img id="main-image" src="" alt="Foto do produto principal">
        </div>
      </div>

      <div class="separator"></div>

      <div class="product-info">
        <h3 id="product-price-pix"></h3>
        <p id="product-price-card"></p>
        <p><strong>Cor:</strong> <span id="product-color2"></span></p>
        <p><strong>Marca:</strong> <span id="product-brand2"></span></p>
        <p><strong>Gênero:</strong> <span id="product-gender2"></span></p>

        <div class="sizes-container">
          <button class="sizes">P</button>
          <button class="sizes">M</button>
          <button class="sizes">G</button>
          <button class="sizes">GG</button>
        </div>

        <!-- Botão "Adicionar ao Carrinho" -->
        <button class="buy-button" id="add-to-cart-btn">Adicionar ao Carrinho</button>
        <!-- Botão "Continuar" -> cart.html -->
        <button class="continue-button" id="continue-btn">Continuar</button>

        <div class="cep">
          <p>Consulte prazo para entrega:</p>
          <input type="text" placeholder="Insira o CEP">
          <button class="calcu-button">CALCULAR</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
